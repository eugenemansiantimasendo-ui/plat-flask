{% extends "plat/base_client.html" %}

{% block title %}Modifier mon profil{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="bi bi-person-circle me-2" style="font-size:1.5rem;"></i>
                    <h4 class="mb-0">Modifier mon profil</h4>
                </div>
                <div class="card-body">

                    {% if client %}
                        <div class="text-center mb-4">
                           <img 
    src="https://ui-avatars.com/api/?name={{ client.nom[0] }}{{ client.prenom[0] }}&background={{ ['007bff','28a745','ffc107','dc3545','6f42c1','20c997'] | random }}&color=fff&rounded=true&size=120"
    alt="Avatar" 
    class="rounded-circle mb-4">

                        </div>

                        <!-- Formulaire pour modifier le profil du client -->
                        <form method="POST" action="{{ url_for('client.modifier_profil') }}">
                            <div class="mb-3">
                                <label for="nom" class="form-label"><i class="bi bi-person-fill me-1"></i>Nom</label>
                                <input type="text" class="form-control" id="nom" name="nom" value="{{ client.nom }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="prenom" class="form-label"><i class="bi bi-person-fill me-1"></i>Prénom</label>
                                <input type="text" class="form-control" id="prenom" name="prenom" value="{{ client.prenom }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label"><i class="bi bi-envelope-fill me-1"></i>Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="telephone" class="form-label"><i class="bi bi-telephone-fill me-1"></i>Téléphone</label>
                                <input type="text" class="form-control" id="telephone" name="telephone" value="{{ client.telephone }}">
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="{{ url_for('client.profil') }}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left-circle me-1"></i>Annuler
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle me-1"></i>Enregistrer
                                </button>
                            </div>
                        </form>
                    {% else %}
                        <p class="text-danger text-center">Client non trouvé.</p>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
