{% extends "base.html" %}

{% block title %}Ajouter un plat{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient-primary text-white text-center">
            <h3 class="mb-0"><i class="bi bi-plus-circle"></i> Ajouter un plat</h3>
        </div>
        <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">

                <!-- Nom du plat -->
                <div class="mb-3">
                    <label for="nom" class="form-label fw-semibold">Nom du plat</label>
                    <input type="text" class="form-control form-control-lg" id="nom" name="nom" placeholder="Entrez le nom du plat" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label fw-semibold">Description</label>
                    <textarea class="form-control form-control-lg" id="description" name="description" rows="4" placeholder="Décrivez le plat..."></textarea>
                </div>

                <!-- Catégorie -->
                <div class="mb-3">
                    <label for="categorie" class="form-label fw-semibold">Catégorie</label>
                    <select class="form-select form-select-lg" id="categorie" name="categorie_id" required>
                        <option value="">-- Sélectionner une catégorie --</option>
                        {% for cat in categories %}
                            <option value="{{ cat.categorie_id }}">{{ cat.nom }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Prix -->
                <div class="mb-3">
                    <label for="prix" class="form-label fw-semibold">Prix</label>
                    <input type="number" step="0.01" class="form-control form-control-lg" id="prix" name="prix" placeholder="Entrez le prix en $ ou FC" required>
                </div>

                <!-- Image avec prévisualisation -->
                <div class="mb-4">
                    <label for="image" class="form-label fw-semibold">Image du plat</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" onchange="previewImage(event)">
                    <div class="mt-3">
                        <img id="imagePreview" src="#" alt="Prévisualisation" class="img-fluid rounded shadow-sm d-none" style="max-height:200px;">
                    </div>
                </div>

                <!-- Boutons -->
                <div class="d-flex gap-3 justify-content-center">
                    <button type="submit" class="btn btn-success btn-lg shadow-sm">
                        <i class="bi bi-save-fill"></i> Enregistrer
                    </button>
                    <a href="{{ url_for('plat.liste_plats') }}" class="btn btn-outline-secondary btn-lg shadow-sm">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script de prévisualisation de l'image -->
<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('imagePreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.classList.remove('d-none');
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.src = '#';
            preview.classList.add('d-none');
        }
    }
</script>

<style>
    /* Effet hover sur les champs */
    .form-control:hover, .form-select:hover {
        border-color: #0d6efd;
        box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
        transition: all 0.2s;
    }
    /* Gradient pour la card-header */
    .bg-gradient-primary {
        background: linear-gradient(90deg, #0d6efd, #6610f2);
    }
</style>
{% endblock %}
